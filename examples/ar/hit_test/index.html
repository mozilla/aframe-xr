<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame / WebXR / AR / Hit Test</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src='../../../vendor/aframe-master.js'></script>
    <script src='../../../dist/aframe-xr.js'></script>
    <script src='../../lib/hit-test.js'></script>
  </head>
  <body>
    <a-scene hit-test>
    </a-scene>

    <script>
      var scene = AFRAME.scenes[0];

      var newObject = function(data) {
        var entity = data.detail;

        entity.setAttribute('geometry', {
          primitive: 'box',
          width: 0.1,
          height: 0.1,
          depth: 0.1
        });

        entity.setAttribute('material', {
          shader: 'standard',
          transparent: true,
          opacity: 0.45,
          fog: false,
          color: '#ffcc00'
        });     

        scene.appendChild(entity);
      }

      scene.addEventListener('newAnchoredEntity', newObject);
    </script>
  </body>
</html>
